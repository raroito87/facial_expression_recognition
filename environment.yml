# conda env create|update --file environment.yml
name: facial_expression_recognition
dependencies:
- python=3.6
- pip
- pip:
  - '--editable=.'
  - flake8
  - flake8-quotes
  - jupyter
  - matplotlib
  - numpy==1.16.*
  - pandas==0.24.1
  - pytest
  - pytest-mock
  - scipy
  - seaborn
  - sklearn
  - graphviz==0.10.*
  - torch
  - opencv-python
  - imageio
  - scikit-image
  - torchvision
  - memory_profiler
  - psutil
  - torchsummary
